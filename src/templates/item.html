<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG on Jetson</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', path='/nvidia-icon.png') }}" alt="Nvidia Logo" class="nvidia-logo">

            <span class="chat-title">RAG on Jetson</span>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Your messages will be added here -->
        </div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="Enter a message...  " />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
